<!DOCTYPE html>
<html>
<head>
  <title>Logic Gate Demonstration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="mystyle.css">
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    .gate-section {
      margin-bottom: 60px;
    }
    .gate-image {
      display: inline-block;
      background-color: white; /* ✅ White background behind images */
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 5px;
      display: block;
      margin: 0 auto;
    }
    .btn-custom {
      margin: 5px;
    }
  </style>
</head>
<body>

  <h1>Logic Gate Demonstration</h1>
  <p>Each section below demonstrates a different logic gate. Click the buttons to view its logic combinations.</p>

  <!-- NOT Gate -->
  <div class="gate-section">
    <h2>NOT Gate</h2>
    <div class="gate-image">
      <img id="notImage" src="not1.png" alt="NOT Gate">
    </div>
    <div>
      <button class="btn btn-outline-light btn-custom" onclick="changeImage('notImage', 'not.png')">Input: 0</button>
      <button class="btn btn-outline-light btn-custom" onclick="changeImage('notImage', 'not1.png')">Input: 1</button>
    </div>
  </div>

  <!-- AND Gate -->
  <div class="gate-section">
    <h2>AND Gate</h2>
    <div class="gate-image">
      <img id="andImage" src="and1.png" alt="AND Gate">
    </div>
    <div>
      <button class="btn btn-outline-light btn-custom" onclick="changeImage('andImage', 'and.png')">00</button>
      <button class="btn btn-outline-light btn-custom" onclick="changeImage('andImage', 'and1.png')">10</button>
      <button class="btn btn-outline-light btn-custom" onclick="changeImage('andImage', 'and2.png')">01</button>
      <button class="btn btn-outline-light btn-custom" onclick="changeImage('andImage', 'and3.png')">11</button>
    </div>
  </div>

  <!-- OR Gate -->
  <div class="gate-section">
    <h2>OR Gate</h2>
    <div class="gate-image">
      <img id="orImage" src="or1.png" alt="OR Gate">
    </div>
    <div>
      <button class="btn btn-outline-light btn-custom" onclick="changeImage('orImage', 'or.png')">00</button>
      <button class="btn btn-outline-light btn-custom" onclick="changeImage('orImage', 'O1r.png')">10</button>
      <button class="btn btn-outline-light btn-custom" onclick="changeImage('orImage', 'or2.png')">01</button>
      <button class="btn btn-outline-light btn-custom" onclick="changeImage('orImage', 'or3.png')">11</button>
    </div>
  </div>

  <!-- XOR Gate -->
  <div class="gate-section">
    <h2>XOR Gate</h2>
    <div class="gate-image">
      <img id="xorImage" src="xor1.png" alt="XOR Gate">
    </div>
    <div>
      <button class="btn btn-outline-light btn-custom" onclick="changeImage('xorImage', 'xor.png')">00</button>
      <button class="btn btn-outline-light btn-custom" onclick="changeImage('xorImage', 'xor1.png')">10</button>
      <button class="btn btn-outline-light btn-custom" onclick="changeImage('xorImage', 'xor2.png')">01</button>
      <button class="btn btn-outline-light btn-custom" onclick="changeImage('xorImage', 'xor3.png')">11</button>
    </div>
  </div>

  <!-- Return Button -->
  <a href="project.html" class="btn btn-light mt-4">← Return to Project Page</a>

  <script>
    function changeImage(elementId, fileName) {
      document.getElementById(elementId).src = fileName;
    }
  </script>

</body>
</html>
